<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Music</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
     <div class="wrapper">>
        <nav class="nav">
         <div class="nav-logo">
         <p>Our Mass Music</p>
     </div>
     <div class="nav-menu" id="navMenu">
  <ul>
  <li><a href="" class="link active">Home |</a></li>
  <li><a href="" class="link">Album |</a></li>
  <li><a href="" class="link">List |</a></li>
  <li><a href="" class="link">Online Music |</a></li>
  </ul>
     </div>
     <div class="nav-button">
         <button class="btn " id="loginBtn" onclick="login()">LogIn</button>
         <button class="btn white-btn" id="registerBtn" onclick="register()">More Music</button>
     </div>
     <div class="nav-menu-btn">
     <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>

     </div>
      </nav> 
     <hr>
       
    <!-- HEADER -->

    <div class="player-container">
        <div class="music-info">
            <img src="assests/images/OG.jpg" alt="Album Cover" id="album-cover">
            <h2 id="song-title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" src=""></audio>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <button id="mode-toggle"><i class="fas fa-sun"></i></button>
    </div>
    <div class="playlist-container">
        <h2>Playlist</h2>
        <ul id="playlist-items">
        </ul>
    </div>
    </div>
    <script src="new music.js"></script>
</body>
</html>
